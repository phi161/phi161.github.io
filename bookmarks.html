---
layout: page
title: Bookmarks
visible: true
permalink: /bookmarks/
---

<ul class="post-list">
  {% assign sortedBookmarks = site.bookmarks | sort: 'title' %}
  {% for bookmark in sortedBookmarks %}
    <li>
      <h3>
        <a class="post-link" href="{{ bookmark.url }}">
          {{ bookmark.title | escape }}
        </a>
      </h3>
    </li>
  {%- endfor -%}
</ul>
